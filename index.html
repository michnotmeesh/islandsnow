<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ui borderless topmenu menu">
    <div class="ui container">
      <a class="fitted item"><i class="facebook f icon"></i></a>
      <a class="fitted item"><i class="twitter icon"></i></a>
      <a class="fitted item"><i class="pinterest icon"></i></a>
      <a class="fitted item"><i class="instagram icon"></i></a>
      <div class="right menu">
        <a class="fitted item"><i class="home icon"></i></a>
        <a class="fitted item"><i class="search icon"></i></a>
        <a class="fitted item"><i class="user icon"></i></a>
        <div class="ui pointing dropdown link item">
          <div>
            MY CART
            <i class="search icon"></i>
            0
            <i class="dropdown icon"></i>
          </div>

        </div>
      </div>
    </div>
  </div>

  <img class="ui centered image" src="island-snow-logo.png" alt="Island Snow Logo">

  <div class="ui borderless menu">
    <div class="ui centered grid container">
      <div class="ui dropdown item">
        MEN
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        WOMEN
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        KIDS
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        BRANDS
        <i class="dropdown icon"></i>
      </div>
      <div class="item">
        SALE
      </div>
    </div>
  </div>

  <img class="ui fluid image" src="front.png" alt="Surfer on Water">

  <div class="ui three column grid container">
    <div class="column">
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Store locations</div>
        <div class="item">Employment</div>
        <div class="item">Videos</div>
        <div class="item">Shipping & Returns</div>
        <div class="item">Terms & Conditions</div>
        <div class="item">Privacy Policy</div>
      </div>
    </div>

    <div class="column">
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
        <div class="item">Brands</div>
        <div class="item">Sale</div>
      </div>
    </div>

    <div class="column">
      <div class="ui list">
        <div class="item">Join our mailing list for updates</div>
        <div class="item">Sign up to receive our email updates!</div>
        <div class="ui right labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui label">
            <div class="text">Join</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
